<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .fakeimg {
      height: 200px;
      background: #aaa;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <div class="input-group me-2">
            <input type="text" class="form-control" placeholder="Searching..." aria-label="Recipient's username"
              aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2"><i class="gg-search"></i></span>
          </div>
          <!-- <div class="d-flex align-items-center"><i class="gg-shopping-cart text-white" style="font-size: 20px;"></i></div> -->
          <button class="btn d-flex text-white align-items-center gap-1"><i class="fa fa-user-plus"></i> Signup</button>
          <button class="btn d-flex text-white align-items-center gap-1"><i class="fa fa-sign-in"></i> Login</button>
        </form>

      </div>
    </div>
  </nav>

  <div class="container-fluid" style="min-height: calc(100vh - 112px)">
    <div class="row">

      <div class="col-lg-2 col-sm-4 pt-3">

        <div id="accordion">

          <div class="card">
            <div class="card-header">
              <a class="btn" data-bs-toggle="collapse" href="#collapseOne">
                Collapsible Group Item #1
              </a>
            </div>
            <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
              <div class="card-body m-2 p-0" style="border:none">
                <div class="list-group">
                  <button type="button" style="border:none" class="list-group-item list-group-item-action active"
                    aria-current="true">
                    Tivi Panasonic
                  </button>
                  <button type="button" style="border:none" class="list-group-item list-group-item-action">Tivi
                    Samsung</button>
                  <button type="button" style="border:none" class="list-group-item list-group-item-action">Tivi
                    Apple</button>
                  <button type="button" style="border:none" class="list-group-item list-group-item-action">Tivi
                    hawei</button>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseTwo">
                Collapsible Group Item #2
              </a>
            </div>
            <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
              <div class="card-body">
                Lorem ipsum..
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseThree">
                Collapsible Group Item #3
              </a>
            </div>
            <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
              <div class="card-body">
                Lorem ipsum..
              </div>
            </div>
          </div>

        </div>

        <hr class="d-sm-none">
      </div>

      <div class="col-lg-8 col-sm-8 pt-3">

        <div class="container-fluid">
          <div class="row d-flex gap-0 justify-content-evenly">

            <div *ngFor="let c of cacOrderItem" class="card col-lg-4 col-md-6 px-4 mb-4" style="border:none">
              <div style="border: 1px solid rgba(159, 159, 159, 0.5); border-radius: 5px;">
                <img src="{{c.imageUrl}}" class="card-img-top" alt="..." style="height: 200px">
                <div class="card-body">
                  <p class="card-text" style="font-weight: bold; font-size:large">{{c.name}}</p>
                  <p class="card-text">${{c.price}}</p>
                </div>
              </div>
            </div>



          </div>

        </div>

      </div>

      <div
        class="col-lg-2 pt-3 d-flex justify-content-lg-start flex-lg-column flex-md-row flex-column align-items-center justify-content-evenly">
        <img src="https://th.bing.com/th/id/R.daabc803122c3a52a1bcbc1c0b19acbd?rik=uTwbFZY26y9yKA&pid=ImgRaw&r=0"
          class="img-thumbnail mb-3 " alt="Cinque Terre" style="width:300px">
        <img src="https://th.bing.com/th/id/R.daabc803122c3a52a1bcbc1c0b19acbd?rik=uTwbFZY26y9yKA&pid=ImgRaw&r=0"
          class="img-thumbnail mb-3" alt="Cinque Terre" style="width:300px">

      </div>

    </div>
  </div>

  <div class="mb-0 p-3 bg-dark text-white text-center">
    <p class="mb-0">Footer</p>
  </div>

</body>

</html>
